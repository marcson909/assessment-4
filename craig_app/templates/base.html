<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/styles.css">

    <title>Craigslist JR</title>
  </head>
  <body>
    {% load static %}
    <nav class="navbar navbar-dark bg-dark justify-content-between">
      <div>
          <a class="navbar-brand text-white" href="{% url 'home' %}">Craigslist Jr</a>
          <a href="{% url 'category_list' %}" class="navbar-brand text-white">All Categories</a>
          <a href="{% url 'new_category' %}" class="navbar-brand text-white"> New Category</a>
        </div>  
      <div>
      {% comment %} This route doesn't require category id because it can be accessed from homepage {% endcomment %}
      <a class="navbar-brand text-white" href="{% url 'new_post_home' %}"> New Post</a>
    </div>
    </nav>

    <div class="container">
      {% block title%}{% endblock%}

      {% block content %}
      {% endblock %}
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
